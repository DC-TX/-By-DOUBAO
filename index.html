<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪人协会 - 成员管理系统 + 论坛</title>
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="https://via.placeholder.com/32" type="image/x-icon">
    <style>
        /* 保持原有风格并加入论坛/头像样式 */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #f9f9f9; color: #333; line-height: 1.6; }
        .container { width: 1200px; max-width: 100%; margin: 0 auto; padding: 0 20px; }
        header { background: #fff; border-bottom: 1px solid #e0e0e0; padding: 16px 0; position: sticky; top: 0; z-index: 999; }
        .nav { display: flex; justify-content: space-between; align-items: center; }
        .logo { font-size: 24px; font-weight: 700; color: #000; text-decoration: none; }
        .nav-menu { display: flex; gap: 24px; }
        .nav-link { color: #333; text-decoration: none; font-size: 16px; transition: color 0.3s; }
        .nav-link:hover, .nav-link.active { color: #000; font-weight: 500; }
        .user-info { display: flex; align-items: center; gap: 12px; }
        .btn { padding: 8px 16px; border: 1px solid #000; background: #fff; color: #000; cursor: pointer; transition: all 0.3s; border-radius: 4px; font-size: 14px; }
        .btn:hover { background: #000; color: #fff; }
        .btn-primary { background: #000; color: #fff; }
        .btn-primary:hover { background: #333; }
        main { padding: 40px 0; }
        .page-section { background: #fff; border-radius: 8px; padding: 32px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .page-section + .page-section { margin-top: 32px; }
        .page-title { font-size: 28px; margin-bottom: 24px; font-weight: 700; border-bottom: 1px solid #e0e0e0; padding-bottom: 16px; }
        .title-line { height: 4px; width: 80px; background: #000; margin-bottom: 32px; }
        /* 登录/注册/资料弹窗 */
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; justify-content: center; align-items: center; z-index: 9999; }
        .modal-content { background: #fff; padding: 24px; width: 480px; max-width: 94%; border-radius: 8px; box-shadow: 0 4px 20px rgba(0,0,0,0.15); }
        .modal-title { font-size: 20px; margin-bottom: 12px; text-align: center; font-weight: 700; }
        .form-group { margin-bottom: 12px; }
        .form-label { display: block; margin-bottom: 8px; font-weight: 500; font-size: 14px; }
        .form-input { width: 100%; padding: 10px; border: 1px solid #e0e0e0; border-radius: 6px; font-size: 14px; transition: border 0.3s; }
        .form-input:focus { outline: none; border-color: #000; }
        .avatar-preview { width:40px; height:40px; border-radius:50%; overflow:hidden; display:inline-block; vertical-align:middle; }
        .avatar-preview img { width:100%; height:100%; object-fit:cover; }
        /* 论坛样式 - B 布局 */
        .forum-controls { display:flex; gap:12px; align-items:center; margin-bottom:16px; }
        .board-select { padding:8px 12px; border:1px solid #e0e0e0; border-radius:6px; background:#fff; }
        .post-box { border:1px solid #e0e0e0; border-radius:8px; padding:16px; margin-bottom:24px; background:#fafafa; }
        .post-box .row { display:flex; gap:12px; align-items:center; }
        .post-title { width:100%; padding:10px; border:1px solid #e0e0e0; border-radius:6px; }
        .post-content { width:100%; min-height:100px; padding:10px; border:1px solid #e0e0e0; border-radius:6px; resize:vertical; }
        .boards-container { display:grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap:16px; }
        .board-card { border:1px solid #e0e0e0; border-radius:8px; padding:12px; background:#fff; }
        .post-item { border-top:1px solid #f0f0f0; padding:10px 0; cursor:pointer; }
        .post-item:first-child { border-top: none; }
        .post-meta { color:#777; font-size:12px; }
        .post-actions { display:flex; gap:8px; margin-top:8px; }
        .comment-list { margin-top:10px; border-top:1px dashed #eee; padding-top:10px; }
        .comment-item { padding:8px 0; border-bottom:1px solid #fafafa; }
        .comment-box { display:flex; gap:8px; margin-top:8px; }
        /* responsive */
        @media (max-width: 768px) { .nav-menu { display:none; } .container { padding: 0 12px; } }
    </style>
</head>
<body>
    <header id="home">
        <div class="container nav">
            <a href="#" class="logo">怪人协会</a>
            <div class="nav-menu">
                <a href="#home" class="nav-link">首页</a>
                <a href="#member-page" class="nav-link active">成员查询</a>
                <a href="#forum" class="nav-link">论坛交流</a>
                <a href="#contest" class="nav-link">绘画大赛</a>
                <a href="#sxp" class="nav-link">SXP收容所</a>
            </div>
            <div class="user-info">
                <div id="profile-trigger" style="display:flex;align-items:center;gap:8px;cursor:pointer;">
                    <div class="avatar-preview" id="nav-avatar"><img src="https://via.placeholder.com/40" alt="avatar"></div>
                    <span class="username-display">未登录</span>
                </div>
                <button id="login-btn" class="btn">登录</button>
                <button id="register-btn" class="btn btn-primary">注册</button>
                <button id="logout-btn" class="btn" style="display: none;">退出登录</button>
            </div>
        </div>
    </header>

    <main class="container">
        <!-- 成员查询保持不变（省略原样代码，保持功能） -->
        <section id="member-page" class="page-section">
            <h2 class="page-title">怪人协会 - 部门成员总览</h2>
            <div class="title-line"></div>
            <div class="dept-filter" style="margin-bottom: 24px; display: flex; flex-wrap: wrap; gap: 12px;">
                <button class="dept-filter-btn active" data-dept="all" style="padding: 6px 16px; border: 1px solid #000; background: #fff; cursor: pointer; transition: background 0.3s;">全部部门</button>
                <button class="dept-filter-btn" data-dept="defense" style="padding: 6px 16px; border: 1px solid #000; background: #fff; cursor: pointer; transition: background 0.3s;">会防部</button>
                <button class="dept-filter-btn" data-dept="clearing" style="padding: 6px 16px; border: 1px solid #000; background: #fff; cursor: pointer; transition: background 0.3s;">清算部</button>
                <button class="dept-filter-btn" data-dept="coordination" style="padding: 6px 16px; border: 1px solid #000; background: #fff; cursor: pointer; transition: background 0.3s;">统筹部</button>
                <button class="dept-filter-btn" data-dept="economic" style="padding: 6px 16px; border: 1px solid #000; background: #fff; cursor: pointer; transition: background 0.3s;">经济部</button>
                <button class="dept-filter-btn" data-dept="info-sec" style="padding: 6px 16px; border: 1px solid #000; background: #fff; cursor: pointer; transition: background 0.3s;">信息安全部</button>
            </div>
            <div class="member-cards-container" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px;">
                <!-- 成员名片由JS动态渲染 -->
            </div>
            <div class="punishment-modal modal">
                <div class="modal-content">
                    <h3 class="modal-title">添加处分记录</h3>
                    <input type="hidden" id="target-member-id">
                    <div class="form-group">
                        <label class="form-label">处分类型</label>
                        <select id="punishment-type" class="form-input">
                            <option value="current">当前处分</option>
                            <option value="history">既往处分</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">处分内容</label>
                        <textarea id="punishment-content" class="form-textarea" placeholder="请输入处分内容..."></textarea>
                    </div>
                    <div class="modal-btns">
                        <button id="cancel-punishment" class="btn">取消</button>
                        <button id="confirm-punishment" class="btn btn-primary">确认添加</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 论坛交流 - B 布局 (上发帖，下按板块显示) -->
        <section id="forum" class="page-section">
            <h2 class="page-title">论坛交流</h2>
            <div class="title-line"></div>
            <p style="margin-bottom: 16px;">讨论区：作战经验 / 招新公告 / 情报快报（多版块）</p>

            <div class="forum-controls">
                <select id="board-select" class="board-select">
                    <option value="tactics">作战经验分享与战术复盘</option>
                    <option value="recruit">招新公告与部门调动通知</option>
                    <option value="intel">怪人情报、异常事件快报</option>
                </select>
                <div class="user-status" style="margin-left:auto; color:#555; font-size:14px;"></div>
            </div>

            <div class="post-box">
                <div style="margin-bottom:12px; font-weight:600; color:#333;">发新帖（仅登录后可发）</div>
                <input id="post-title" class="post-title" placeholder="请输入帖子标题（必填）" />
                <textarea id="post-content" class="post-content" placeholder="请输入帖子内容（支持 Markdown 简单格式）"></textarea>
                <div style="margin-top:12px; display:flex; gap:8px; justify-content:flex-end; align-items:center;">
                    <label class="btn" style="display:inline-flex; align-items:center; gap:8px; cursor:pointer;">
                        <i class="fa fa-image"></i> 上传附件
                        <input type="file" id="post-attach" style="display:none;" />
                    </label>
                    <button id="clear-post" class="btn">清空</button>
                    <button id="submit-post" class="btn btn-primary">发布帖子</button>
                </div>
            </div>

            <div class="boards-container" id="boards-container">
                <!-- 各板块 Card 列表 -->
            </div>

            <!-- 帖子详情弹窗 -->
            <div id="post-modal" class="modal">
                <div class="modal-content" style="max-width:800px; width:90%;">
                    <h3 class="modal-title" id="modal-title">帖子详情</h3>
                    <div style="margin-bottom:12px; color:#666; font-size:14px;" id="modal-meta"></div>
                    <div id="modal-body" style="white-space:pre-wrap; line-height:1.6; color:#333;"></div>

                    <div style="margin-top:12px;">
                        <div style="font-weight:600; margin-bottom:8px;">评论</div>
                        <div id="modal-comments" class="comment-list"></div>
                        <div id="modal-comment-box" style="margin-top:8px; display:flex; gap:8px; align-items:flex-start;">
                            <div class="avatar-preview" id="comment-avatar"><img src="https://via.placeholder.com/40" alt="avatar"></div>
                            <textarea id="comment-input" class="form-input" placeholder="写下你的回复..." style="flex:1; min-height:60px;"></textarea>
                        </div>
                        <div style="display:flex; justify-content:flex-end; gap:8px; margin-top:8px;">
                            <button id="cancel-comment" class="btn">取消</button>
                            <button id="submit-comment" class="btn btn-primary">发布评论</button>
                        </div>
                    </div>

                    <div style="margin-top:16px; display:flex; gap:8px; justify-content:flex-end;">
                        <button id="close-modal" class="btn">关闭</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 其余区块省略（保留原样） -->
    </main>

    <!-- 登录弹窗 & 注册弹窗 & 资料编辑弹窗 -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">用户登录</h3>
            <div class="form-group">
                <label class="form-label">邮箱</label>
                <input type="email" id="login-email" class="form-input" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" id="login-password" class="form-input" placeholder="请输入密码">
            </div>
            <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
                <button id="cancel-login" class="btn">取消</button>
                <button id="submit-login" class="btn btn-primary">登录</button>
            </div>
        </div>
    </div>

    <div id="register-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">用户注册</h3>
            <div class="form-group">
                <label class="form-label">邮箱（用于登录）</label>
                <input type="email" id="register-email" class="form-input" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label class="form-label">用户名（显示名称）</label>
                <input type="text" id="register-username" class="form-input" placeholder="请输入显示名称">
            </div>
            <div class="form-group">
                <label class="form-label">密码</label>
                <input type="password" id="register-password" class="form-input" placeholder="请输入密码（至少6位）">
            </div>
            <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:8px;">
                <button id="cancel-register" class="btn">取消</button>
                <button id="submit-register" class="btn btn-primary">注册</button>
            </div>
        </div>
    </div>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h3 class="modal-title">个人资料</h3>
            <div class="form-group">
                <label class="form-label">昵称</label>
                <input type="text" id="profile-nickname" class="form-input" placeholder="显示在帖子/评论中的名字">
            </div>
            <div class="form-group">
                <label class="form-label">头像上传（支持 JPG/PNG）</label>
                <div style="display:flex; gap:12px; align-items:center;">
                    <div class="avatar-preview" id="profile-avatar-preview"><img src="https://via.placeholder.com/80" alt="avatar"></div>
                    <input type="file" id="profile-avatar-input" accept="image/*">
                </div>
            </div>
            <div style="display:flex; gap:8px; justify-content:flex-end; margin-top:12px;">
                <button id="cancel-profile" class="btn">取消</button>
                <button id="save-profile" class="btn btn-primary">保存</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
    <script>
        // Firebase 配置（请替换为你的项目配置）
        const firebaseConfig = {
          apiKey: "AIzaSyAzIUyu2Oj0nGgkc6h3qnS6DQkkxsBxzu8",
          authDomain: "guairenxiehui-e3d59.firebaseapp.com",
          databaseURL: "https://guairenxiehui-e3d59-default-rtdb.asia-southeast1.firebasedatabase.app",
          projectId: "guairenxiehui-e3d59",
          storageBucket: "guairenxiehui-e3d59.firebasestorage.app",
          messagingSenderId: "570598758945",
          appId: "1:570598758945:web:5321c2f2d7dd4a7d9fa160",
          measurementId: "G-9VNTHKZBP0"
        };
        const firebase = window.firebase;
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        const storage = firebase.storage();

        // 管理员邮箱（你提供）
        const ADMIN_EMAIL = 'Jb14514@163.com';

        // 全局变量
        let currentUser = null; // {uid, email}
        const ADMIN_USERNAME = 'admin'; // 仍然保留字符串常量用于兼容旧逻辑
        let members = [];

        document.addEventListener('DOMContentLoaded', () => {
            initUserStatus();
            initLoginRegisterModal();
            initLogout();
            initMembersData();
            initPunishmentModal();
            initMemberFilter();
            initForum();
            initProfileModal();
        });

        // ---------- 用户状态（使用 Firebase Auth） ----------
        function initUserStatus() {
            // 监听 auth 状态
            auth.onAuthStateChanged(async (user) => {
                if (user) {
                    currentUser = { uid: user.uid, email: user.email };
                    // 确保 users/{uid} 存在并含基本信息
                    const snap = await db.ref(`users/${user.uid}`).get();
                    if (!snap.exists()) {
                        // 创建初始用户资料（使用 email 的本地部分作为默认昵称）
                        const defaultNick = user.email.split('@')[0];
                        await db.ref(`users/${user.uid}`).set({ username: defaultNick, nickname: defaultNick, avatar: '' });
                    }
                    // 若邮箱匹配管理员邮箱，则写入 admins/{uid}: true
                    if (user.email && user.email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                        await db.ref(`admins/${user.uid}`).set(true);
                    }
                } else {
                    currentUser = null;
                }
                // 同步 users 到 window.users 以供前端使用
                db.ref('users').once('value').then(s => { window.users = s.val() || {}; updateUserDisplay(); });
            });
        }

        function updateUserDisplay() {
            const usernameDisplay = document.querySelector('.username-display');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');
            const navAvatar = document.getElementById('nav-avatar').querySelector('img');

            if (currentUser) {
                const u = window.users && window.users[currentUser.uid] ? window.users[currentUser.uid] : {};
                usernameDisplay.textContent = `欢迎，${u.nickname || currentUser.email}`;
                navAvatar.src = (u && u.avatar) ? u.avatar : 'https://via.placeholder.com/40';
                loginBtn.style.display = 'none'; registerBtn.style.display = 'none'; logoutBtn.style.display = 'inline-block';
            } else {
                usernameDisplay.textContent = '未登录'; navAvatar.src = 'https://via.placeholder.com/40'; loginBtn.style.display = 'inline-block'; registerBtn.style.display = 'inline-block'; logoutBtn.style.display = 'none';
            }
            const userStatus = document.querySelector('.user-status');
            userStatus.textContent = currentUser ? `当前：${currentUser.email}` : '未登录，无法发帖/评论';
        }

        // ---------- 登录/注册（改为 Firebase Auth） ----------
        function initLoginRegisterModal() {
            const loginModal = document.getElementById('login-modal');
            const loginBtn = document.getElementById('login-btn');
            const cancelLogin = document.getElementById('cancel-login');
            const submitLogin = document.getElementById('submit-login');

            loginBtn.addEventListener('click', () => loginModal.style.display = 'flex');
            cancelLogin.addEventListener('click', () => loginModal.style.display = 'none');
            loginModal.addEventListener('click', e => e.target === loginModal && (loginModal.style.display = 'none'));

            submitLogin.addEventListener('click', async () => {
                const email = document.getElementById('login-email').value.trim();
                const password = document.getElementById('login-password').value.trim();
                if (!email || !password) { alert('请输入邮箱和密码'); return; }
                try {
                    await auth.signInWithEmailAndPassword(email, password);
                    alert('登录成功');
                    loginModal.style.display = 'none';
                } catch (err) { console.error(err); alert('登录失败：' + err.message); }
            });

            // 注册
            const registerModal = document.getElementById('register-modal');
            const registerBtn = document.getElementById('register-btn');
            const cancelRegister = document.getElementById('cancel-register');
            const submitRegister = document.getElementById('submit-register');

            registerBtn.addEventListener('click', () => registerModal.style.display = 'flex');
            cancelRegister.addEventListener('click', () => registerModal.style.display = 'none');
            registerModal.addEventListener('click', e => e.target === registerModal && (registerModal.style.display = 'none'));

            submitRegister.addEventListener('click', async () => {
                const email = document.getElementById('register-email').value.trim();
                const displayName = document.getElementById('register-username').value.trim();
                const password = document.getElementById('register-password').value.trim();
                if (!email || !displayName || !password) { alert('请输入邮箱/用户名/密码'); return; }
                if (password.length < 6) { alert('密码至少6位'); return; }
                try {
                    const cred = await auth.createUserWithEmailAndPassword(email, password);
                    const uid = cred.user.uid;
                    // 写入用户资料节点
                    await db.ref(`users/${uid}`).set({ username: displayName, nickname: displayName, avatar: '' });
                    // 如果是管理员邮箱，写 admins 标识
                    if (email.toLowerCase() === ADMIN_EMAIL.toLowerCase()) {
                        await db.ref(`admins/${uid}`).set(true);
                    }
                    alert('注册成功，请稍后自动登录');
                    registerModal.style.display = 'none';
                } catch (err) { console.error(err); alert('注册失败：' + err.message); }
            });
        }

        function initLogout() {
            const logoutBtn = document.getElementById('logout-btn');
            logoutBtn.addEventListener('click', async () => { await auth.signOut(); currentUser = null; localStorage.removeItem('guairen_user'); updateUserDisplay(); renderMemberCards(document.querySelector('.dept-filter-btn.active').getAttribute('data-dept')); });
        }

        // ---------- 个人资料 & 头像上传 ----------
        function initProfileModal() {
            const trigger = document.getElementById('profile-trigger');
            const modal = document.getElementById('profile-modal');
            const cancel = document.getElementById('cancel-profile');
            const save = document.getElementById('save-profile');
            const avatarInput = document.getElementById('profile-avatar-input');
            const preview = document.getElementById('profile-avatar-preview').querySelector('img');

            trigger.addEventListener('click', () => {
                if (!currentUser) { alert('请先登录'); return; }
                const userObj = window.users && window.users[currentUser.uid] ? window.users[currentUser.uid] : {};
                document.getElementById('profile-nickname').value = userObj.nickname || '';
                preview.src = userObj.avatar || 'https://via.placeholder.com/80';
                modal.style.display = 'flex';
            });
            cancel.addEventListener('click', () => modal.style.display = 'none');
            modal.addEventListener('click', e => e.target === modal && (modal.style.display = 'none'));

            avatarInput.addEventListener('change', (e) => {
                const file = e.target.files[0]; if (!file) return; const url = URL.createObjectURL(file); preview.src = url;
            });

            save.addEventListener('click', async () => {
                if (!currentUser) { alert('请先登录'); return; }
                const nickname = document.getElementById('profile-nickname').value.trim() || '';
                const file = document.getElementById('profile-avatar-input').files[0];
                let avatarUrl = (window.users && window.users[currentUser.uid] && window.users[currentUser.uid].avatar) || '';
                try {
                    if (file) {
                        const ext = file.name.split('.').pop();
                        const ref = storage.ref(`avatars/${currentUser.uid}_${Date.now()}.${ext}`);
                        const snap = await ref.put(file);
                        avatarUrl = await snap.ref.getDownloadURL();
                    }
                    await db.ref(`users/${currentUser.uid}`).update({ nickname, avatar: avatarUrl });
                    modal.style.display = 'none';
                    alert('保存成功');
                } catch (err) { console.error(err); alert('保存失败'); }
            });
        }

        // ---------- 成员逻辑（略，保持原样） ----------

        // ---------- 成员逻辑（略，保持原样） ----------
        function initMembersData() {
            const membersRef = db.ref('members');
            membersRef.once('value').then(snapshot => { const data = snapshot.val(); if (!data) { /* 填充默认成员（同前） */ } else { members = Object.values(data); } renderMemberCards('all'); });
            membersRef.on('value', snapshot => { const data = snapshot.val(); if (data) members = Object.values(data); renderMemberCards(document.querySelector('.dept-filter-btn.active').getAttribute('data-dept')); });
        }
        function initMemberFilter() { const filterBtns = document.querySelectorAll('.dept-filter-btn'); filterBtns.forEach(btn=>btn.addEventListener('click', () => { filterBtns.forEach(b=>b.classList.remove('active')); btn.classList.add('active'); renderMemberCards(btn.getAttribute('data-dept')); })); }
        function renderMemberCards(dept) { /* 略，保留原实现 */ }
        function initPunishmentModal() { /* 略，保留原实现 */ }

        // ---------- 论坛逻辑（含编辑/删除/评论） ----------
        const BOARDS = { tactics: '作战经验分享与战术复盘', recruit: '招新公告与部门调动通知', intel: '怪人情报、异常事件快报' };
        function initForum() { setupBoardsUI(); bindPostActions(); listenForumRealtime(); updateUserDisplay(); }

        function setupBoardsUI() { const container = document.getElementById('boards-container'); container.innerHTML = ''; for (const key in BOARDS) { const card = document.createElement('div'); card.className = 'board-card'; card.id = 'board-' + key; card.innerHTML = `<div style="font-weight:700; margin-bottom:8px;">${BOARDS[key]}</div><div class="posts-list" id="posts-${key}"><div class="no-posts">加载中...</div></div>`; container.appendChild(card); } }

        function bindPostActions() {
            document.getElementById('submit-post').addEventListener('click', submitPost);
            document.getElementById('clear-post').addEventListener('click', () => { document.getElementById('post-title').value=''; document.getElementById('post-content').value=''; document.getElementById('post-attach').value=''; });

            document.getElementById('close-modal').addEventListener('click', () => document.getElementById('post-modal').style.display='none');
            document.getElementById('post-modal').addEventListener('click', e => { if (e.target === document.getElementById('post-modal')) document.getElementById('post-modal').style.display='none'; });

            document.getElementById('submit-comment').addEventListener('click', submitComment);
            document.getElementById('cancel-comment').addEventListener('click', () => { document.getElementById('comment-input').value=''; });

            document.getElementById('board-select').addEventListener('change', e => { const el = document.getElementById('board-' + e.target.value); if (el) el.scrollIntoView({behavior:'smooth', block:'start'}); });
        }

        async function submitPost() {
            if (!currentUser) { alert('请先登录'); return; }
            const boardKey = document.getElementById('board-select').value;
            const title = document.getElementById('post-title').value.trim();
            const content = document.getElementById('post-content').value.trim();
            if (!title || !content) { alert('标题或内容不能为空'); return; }
            // 支持可选附件上传
            let attachUrl = '';
            const file = document.getElementById('post-attach').files[0];
            try {
                if (file) {
                    const ext = file.name.split('.').pop();
                    const ref = storage.ref(`attachments/${currentUser.username}_${Date.now()}.${ext}`);
                    const snap = await ref.put(file);
                    attachUrl = await snap.ref.getDownloadURL();
                }
                const post = { author: currentUser.username, title, content, attach: attachUrl, timestamp: Date.now() };
                const newRef = db.ref(`forum/${boardKey}`).push();
                await newRef.set(post);
                document.getElementById('post-title').value=''; document.getElementById('post-content').value=''; document.getElementById('post-attach').value='';
                alert('发布成功');
            } catch (err) { console.error(err); alert('发布失败'); }
        }

        function listenForumRealtime() {
            for (const key in BOARDS) {
                db.ref(`forum/${key}`).on('value', snapshot => { renderPostsList(key, snapshot.val()); });
            }
        }

        function renderPostsList(boardKey, data) {
            const postsEl = document.getElementById('posts-' + boardKey);
            postsEl.innerHTML = '';
            if (!data) { postsEl.innerHTML = '<div class="no-posts">该版块暂无帖子</div>'; return; }
            const items = Object.entries(data).map(([id,v])=>({id,...v})).sort((a,b)=>b.timestamp-a.timestamp);
            items.forEach(item=>{
                const div = document.createElement('div'); div.className='post-item';
                const userObj = (window.users && window.users[item.author]) || { nickname: item.author, avatar: '' };
                div.innerHTML = `<div style="display:flex; gap:12px; align-items:flex-start;"><div style="width:48px; flex-shrink:0;"><div class='avatar-preview'><img src='${userObj.avatar||"https://via.placeholder.com/48"}'></div></div><div style='flex:1;'><div style='display:flex; justify-content:space-between; align-items:center;'><div style='font-weight:600;'>${escapeHtml(item.title)}</div><div class='post-meta'>${formatTime(item.timestamp)} · ${escapeHtml(userObj.nickname||item.author)}</div></div><div style='color:#444; margin-top:6px;'>${truncateText(escapeHtml(item.content),120)}</div><div class='post-actions' data-postid='${item.id}' data-board='${boardKey}'></div></div></div>`;
                // attach actions
                postsEl.appendChild(div);
                const actionsEl = div.querySelector('.post-actions');
                renderPostActions(actionsEl, boardKey, item);
                div.addEventListener('click', (e)=>{
                    // avoid clicking action buttons
                    if (e.target.closest('.post-actions')) return;
                    openPostModal(boardKey, item);
                });
            });
        }

        function renderPostActions(container, boardKey, item) {
            container.innerHTML = '';
            const isAuthor = currentUser && currentUser.username === item.author;
            const isAdmin = currentUser && currentUser.username === ADMIN_USERNAME;
            if (isAuthor) {
                const editBtn = document.createElement('button'); editBtn.className='btn'; editBtn.textContent='编辑'; editBtn.addEventListener('click', (e)=>{ e.stopPropagation(); openEditPost(boardKey,item); }); container.appendChild(editBtn);
            }
            if (isAuthor || isAdmin) {
                const delBtn = document.createElement('button'); delBtn.className='btn'; delBtn.textContent='删除'; delBtn.addEventListener('click', (e)=>{ e.stopPropagation(); if (confirm('确认删除此帖子？')) { db.ref(`forum/${boardKey}/${item.id}`).remove(); } }); container.appendChild(delBtn);
            }
        }

        function openEditPost(boardKey, item) {
            const title = prompt('编辑标题', item.title); if (title==null) return; const content = prompt('编辑内容', item.content); if (content==null) return;
            // update in db - permission checked by rules
            db.ref(`forum/${boardKey}/${item.id}`).update({ title, content }).then(()=>alert('更新成功')).catch(()=>alert('更新失败'));
        }

        function openPostModal(boardKey, item) {
            const userObj = (window.users && window.users[item.author]) || { nickname: item.author, avatar: '' };
            document.getElementById('modal-title').textContent = item.title;
            document.getElementById('modal-meta').textContent = `${BOARDS[boardKey]} · ${formatTime(item.timestamp)} · 作者：${userObj.nickname||item.author}`;
            document.getElementById('modal-body').textContent = item.content + (item.attach? '

[附件] '+item.attach : '');
            // comments
            loadComments(boardKey, item.id);
            // set current post context
            document.getElementById('post-modal').dataset.board = boardKey;
            document.getElementById('post-modal').dataset.postid = item.id;
            // set comment avatar
            const cav = document.getElementById('comment-avatar').querySelector('img');
            cav.src = (window.users && window.users[currentUser?.username]?.avatar) || 'https://via.placeholder.com/40';
            // show modal
            document.getElementById('post-modal').style.display = 'flex';
        }

        // ----- 评论 -----
        async function submitComment() {
            if (!currentUser) { alert('请先登录'); return; }
            const board = document.getElementById('post-modal').dataset.board;
            const postid = document.getElementById('post-modal').dataset.postid;
            const content = document.getElementById('comment-input').value.trim(); if (!content) { alert('请输入评论'); return; }
            const comment = { author: currentUser.username, content, timestamp: Date.now() };
            const ref = db.ref(`forum/${board}/${postid}/comments`).push();
            await ref.set(comment);
            document.getElementById('comment-input').value='';
        }

        function loadComments(boardKey, postId) {
            const el = document.getElementById('modal-comments'); el.innerHTML = '加载中...';
            db.ref(`forum/${boardKey}/${postId}/comments`).on('value', snap => {
                const data = snap.val(); renderCommentsList(el, boardKey, postId, data);
            });
        }

        function renderCommentsList(container, boardKey, postId, data) {
            container.innerHTML = '';
            if (!data) { container.innerHTML = '<div class="no-posts">暂无评论</div>'; return; }
            const items = Object.entries(data).map(([id,v])=>({id,...v})).sort((a,b)=>a.timestamp-b.timestamp);
            items.forEach(c=>{
                const userObj = (window.users && window.users[c.author]) || { nickname: c.author, avatar: '' };
                const div = document.createElement('div'); div.className='comment-item';
                div.innerHTML = `<div style='display:flex; gap:8px; align-items:flex-start;'><div style='width:40px;'><div class='avatar-preview'><img src='${userObj.avatar||"https://via.placeholder.com/40"}'></div></div><div style='flex:1;'><div style='font-weight:600;'>${escapeHtml(userObj.nickname||c.author)} <span style="color:#777; font-weight:400; font-size:12px;">· ${formatTime(c.timestamp)}</span></div><div style='margin-top:6px;'>${escapeHtml(c.content)}</div></div></div>`;
                // actions
                const isAuthor = currentUser && currentUser.username === c.author;
                const isAdmin = currentUser && currentUser.username === ADMIN_USERNAME;
                if (isAuthor || isAdmin) {
                    const actionBar = document.createElement('div'); actionBar.style.marginTop='6px'; actionBar.style.display='flex'; actionBar.style.gap='8px';
                    const del = document.createElement('button'); del.className='btn'; del.textContent='删除'; del.addEventListener('click', ()=>{ if (confirm('删除该评论？')) db.ref(`forum/${boardKey}/${postId}/comments/${c.id}`).remove(); }); actionBar.appendChild(del);
                    if (isAuthor) {
                        const edit = document.createElement('button'); edit.className='btn'; edit.textContent='编辑'; edit.addEventListener('click', ()=>{ const s = prompt('编辑评论内容', c.content); if (s==null) return; db.ref(`forum/${boardKey}/${postId}/comments/${c.id}`).update({content:s}); }); actionBar.appendChild(edit);
                    }
                    div.appendChild(actionBar);
                }
                container.appendChild(div);
            });
        }

        // ---------- 工具函数 ----------
        function formatTime(ts){ const d=new Date(ts); return `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`; }
        function pad(n){return n<10?('0'+n):n}
        function truncateText(str,n){ return str.length>n?str.slice(0,n)+'...':str }
        function escapeHtml(unsafe){ if(!unsafe) return ''; return String(unsafe).replace(/[&<>"]/g,function(m){switch(m){case '&':return '&amp;';case '<':return '&lt;';case '>':return '&gt;';case '"':return '&quot;';default:return m}}); }

    </script>
